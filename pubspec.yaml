name: media_puisi
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  assets_audio_player: ^1.6.4+4
  chewie: ^0.9.10
  video_player: ^0.10.9+2
  flutter_bloc: ^4.0.0
  shared_preferences: ^0.5.7+2
  url_launcher: ^5.4.10


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5
  
flutter_icons:
  android: true
  image_path: "assets/icon/icon.png"

